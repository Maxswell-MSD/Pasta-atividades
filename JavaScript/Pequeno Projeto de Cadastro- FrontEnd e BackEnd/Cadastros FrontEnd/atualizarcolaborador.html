<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Web</title>
    <link rel="stylesheet" href="css/front.css">
</head>

<body>

    <header>
        <h1>Atualizar Colaborador</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="noticias.html">Noticia</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="restrito.html" class="restrito">Restrito</a></li>
        </ul>
    </nav>
    <main>
        <div id="container">
            <form onsubmit="return false" id="cadastro">
                <input type="text" id="nomecolaborador" placeholder="Nome Colaborador" required>
                <input type="text" id="telefone" placeholder="Telefone" required>
                <input type="text" id="email" placeholder="E-mail" required>
                <input type="text" id="endereco" placeholder="Endereço" required>
                <input type="text" id="cpf" placeholder="CPF" required>
                <input type="text" id="usuario" placeholder="Usuário Colaborador" required>
                <input type="text" id="datacadastro" placeholder="Data de Cadastro" required>
                <input type="text" id="cargo" placeholder="Função"  required>
                <input type="text" id="senha" placeholder="Senha de Login do usuário" required>
                <input type="text" id="Sexo" placeholder="sexo(a)" required>
                <input type="text" id="nascimento" placeholder="Data de Nascimento" required>
                <input type="text" id="rg" placeholder="RG" required>
                <input type="text" id="estadocivil" placeholder="Estado Civil" required>
                <input type="text" id="remuneracao" placeholder="Remuneração" required>
                <button id="btnAtualizar">Atualizar Colaboradores</button>
            </form>

        </div>
    </main>
    <script src="js/atualizarcolaboradores.js"></script>
</body>

</html>
