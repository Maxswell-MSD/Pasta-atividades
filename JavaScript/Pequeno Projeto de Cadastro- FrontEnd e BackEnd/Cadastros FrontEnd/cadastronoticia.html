<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Web</title>
    <link rel="stylesheet" href="css/front.css">
</head>

<body>

    
        <header>
            <h1>Cadastro de notícias</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="noticias.html">Noticia</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="restrito.html" class="restrito">Restrito</a></li>
            </ul>
    </nav>
    <main>
        <div id="container">
            <form onsubmit="return false" id="cadastro">
                <input type="text" id="titulo" placeholder="Titulo da Noticia" required>
                <input type="text" id="datapublicacao" placeholder="Data da Publicação" required>
                <input type="text" id="texto" placeholder="Texto da Notícia" required>
                <input type="text" id="autor" placeholder="Autor da Publicação" required>
                <input type="text" id="img1" placeholder="Imagem 1 da Notícia" required>
                <input type="text" id="img2" placeholder="Imagem 2 da Notícia" required>
                <button id="btnCadastrar">Cadastrar Noticia</button>
            </form>

        </div>
    </main>
    <script src="js/cadastrarnoticias.js"></script>
</body>

</html>
