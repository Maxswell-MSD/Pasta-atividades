<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximus-Café</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Vamos criar as áreas semanticas do site. 
        As áreas são:
            header -> Cabeçalho
                nav -> barra de navegação entre as páginas
            main -> Área principal de dados de cada página
            footer -> rodapé com informações de localização e rede social
    -->

    <!-- Início da área do header -->
    <header>
        <h1> Maximus Café </h1>

        <!-- Criação de botões de opções da página-->
        <nav>
            <ul>
                <li><a href="index.html"> Home </a></li>
                <li><a href="historia.html"> História </a></li>
                <li><a href="cardapio.html"> Cardápio </a></li>
                <li><a href="contato.html"> Contato </a></li>
                <li><a href="localizacao.html"> Localização </a></li>
            </ul>
        </nav>
    </header>
    <!-- Fim da área do header -->

    <!-- Início da área do main -->
    <!-- Aqui fazemos a organização de h , dir, imagen, texto  -->
    <main>
        <h2>Contato</h2>
        <!-- Construção do formulário de contato com as tags:
        Form -> formulário;
    input -> Caixa para o usuário realizar a entrada de texto; 
    Input radio -> É um botão de opção;
    Select -> Menu de seleção;
    textarea -> Caixa onde o usuário poderá escreve uma mensagem;
    Input submit -> Botão para o envio dos dados. -->

    <!--  Criando  Formulário -->
    <form>
        <!-- Mostrando ao usuário uma caixa que quando o usuário escrever o texto Nome Completo some -->
        <input type="text" placeholder="Nome Completo" required>
        
        <input type="email" placeholder="E-Mail" required>
        <span>
            <input type="radio" name="sexo" value="Masculino"> Masculino
            <input type="radio" name="sexo" value="Feminino"> Feminino
            <input type="radio" name="sexo" value="Outros"> Outros
        </span>
        <!--  Opções para as pessoas colocarem -->
        <select>
            <option>Elogio</option>
            <option>Sugestão</option>
            <option>Crítica</option>
            <option>Dúvidas</option>
            <option>Outros</option>

        </select>
        <!--  Caixa de preenchimento para que o usuário venha enviar algo???-->
        <textarea>Mensagem</textarea>

        <input type="submit" value="enviar">





    </form>


    </main>

    <!-- Fim da área do main -->

    <!-- Início da área do footer informações da página -->

    <footer>
        <div id="end">
            <p>Rua José Pedro Moraes, 450 - São Paulo - SP</p>
            <p>CEP: 03434-012 - Telefone: 11-5698-9696</p>
            <p>E-Mail: contato@cafeteriabrasil.com.br</p>
        </div>


        <!--Colocando ícones das redes sociais -->
        <div id="redes">
            <a href="http://www.facebook.com" target="_blank"> 
                <img src="img/facebook.png">
            </a>



            <a href="http://www.instagram.com" target="_blank"> 
                <img src="img/instagram.png">
            </a>


            <a href="http://www.youtube.com" target="_blank"> 
                <img src="img/youtube.png">
            </a>


            <a href="http://www.twitter.com" target="_blank"> 
                <img src="img/twitter.png">
            </a>


        </div>


    </footer>





</body>
</html>
