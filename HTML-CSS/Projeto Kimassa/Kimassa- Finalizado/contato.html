 ################ INICIANDO AREA DOS ELEMENTOS DO heade    ############################### ###################

O elemento HTML <heade> representa um grupo de suporte introdutório ou navegacional.Pode 
conter alguns elementos de cabeçalho mas também outros elementos como um logo, seções de cabeçalho, formulário de pesquisa, e outros.

 USANDO O ATALHO heade(> INDICA COLOCANDO DENTRO DO header uma função) header>h1(+indicando que abaixo do h1 tera um nav)
header>h1+nav>(ul indicando uma lista não ordenada)header>h1+nav>ul>(li indicando lista)header>h1+nav>ul>li>(a dentro de li recebendo
a tag a.  comando ficará header>h1+nav>ul>li>a ou header:h1+nav>ul>li*3>a -->

<header>

    <!--EDIÇÃO DA AULA 9º CSS --> 
    <!--  Colocando aqui o botão do menu  -->
   <!--<span> é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza. Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ), ou para compartilhar valores de atributos como lang  -->
    <span id="menu">

<!-- Colocando javaScript para o botão abrir ao clicar nele  colocando após as aspas (">)antes do fechamento do(</i> os seguintes codigos abaixo) -->

<!-- ////////////////////// COLOCANDO NO PAINEL UMA IMAGEM NO CABEÇALHO NA AREA DE DECORAÇÃO ////////////////////////////////////// 
 ################ INICIANDO MAIN PARA DECORAÇÃO    ############################### ###################

    Resumo. O elemento <main> define o conteúdo principal dentro do <body> em seu documento ou aplicação.
 Entende-se como conteúdo principal aquele relacionado diretamente com o tópico central da página ou com a funcionalidade central da aplicação. ... Autores não devem incluir mais de um elemento main no mesmo documento 

 COLOCANDO O CÓDIGO main>div#painel (painel é um exemplo de qualquer nome que se pode dar de identificação)
 
 O elemento de divisão HTML <div> é um container genérico para conteúdo de fluxo, que de certa forma não representa nada. Ele pode ser utilizado para agrupar ...
O atributo global (#)dir define um identificador exclusivo (ID) que deve ser único por todo o documento. Seu objetivo é identificar o elemento ao navegar por âncoras (usando um identificador de fragmento), quando utilizar scripts ou estilizando (com CSS). -->

<main>
    <div id="painel"></div>

    <!-- 10º Aula Formatando a página contato.html usando atalho de criação do corpo form>input*4+textarea+input-->

        <input type="email" placeholder="E-mail" required>
        <input type="tel" placeholder="Telefones">
        <textarea ></textarea>
        <input type="submit" value="Enviar">


        

    
    </form>


    <!--################ FIM DO MAIN PARA DECORAÇÃO    ############################### ###################-->
</main>
