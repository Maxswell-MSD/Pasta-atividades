<!-- Dando a Exclamação seguido de Enter ele vai gerar automaticamente uma 
pequena estrutura devemos sempre fazer o comentário acima antes de criar-->

<!DOCTYPE html>
<html lang="pt-br"> <!-- Lang define o idioma da página em Resultados de busca --> 

<!--Head é a área relacionada ao cabeçalho do navegador
nesta seção será inserido os comandos de meta (propriedades),
links de css para formatar e javascript para interação-->
<head>

    <!-- Charset define o tipo de caracter que será utilizado na página.
no nosso caso, estamos usando o UTF8 que trabalha com acentuação-->
 <meta charset="UTF-8">
  
 <!-- Propriedade de compartibilidade do código html com o navegador EDGE da Microsoft-->
 <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Propriedade de ajuste de tela para responsividade-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Colocamos um título para mostra no site-->
<title>Aula 1º HTML</title>
<!-- esse comando fazemos ligação para aplicar uss com-->
<link rel="stylesheet" href="css/maximus.css">

</head>
<!-- Aqui podemos colocar um texto dentro de uma tag composta-->
<!-- Aqui podemos começar aplicar css-->

<body>
<hr>    
    <h1>Elementos Da Página html</h1>
<!-- Para colocarmos uma régua Orizontal acima ou abaixo do título usamos o Rule-->
<hr>
<!-- P indica parágrafo-->
<p>
    <!-- texto automático dado pelo vscode escreva LoremM seguido de enter-->
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem officia nam deleniti repellat nobis mollitia iure voluptatibus velit perferendis eos assumenda, odit nesciunt est doloremque hic ipsam aperiam nihil ad!

</p>

<!-- Para colocarmos uma imagem direcionamos a pasta onde a imagem se encontra seguido
do nome e exentção-->
<img src="img/imagem1.jpg" alt="Cidade com imagens de aplicativos de técnologia">






</body>
</html>
