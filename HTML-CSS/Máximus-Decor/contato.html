<body>
    <!-- <i class="fab fa-instagram-square"></i> esse é o link original do icone está documentado para usar um melhor tamanho-->

    <!--  Seguindo a linha 15 integração de icones aqui entramos no fontawesome
    e selecionamos um icone e colocamos o seu link aqui dentro do body para modificar
basta trocar os nomes dos icones dentro do link. e se o icone ficar pequeno complete o link com
<i class="fab fa-instagram" style="font-size:50pt"></i>  fazendo a escolha de tamanho e cor, mas vamos fazer isso pelo CSS  -->
<!-- <i class="fab fa-instagram" style="font-size:50pt; color:fuchsia"></i> -->

<!-- Usaremos esses atalhos para a construção do corpo de ferramentas header>h1+nav>ul>li*3>a -->
<header>
    <h1>Máximus Decor</h1>
    <!-- colocando botão  de navegação usando a font de icones -->
    <span id="menu">
        <!-- ComaNDO JAVA PARA ABRIR O MENU NO CLICAR -->
        <i class="fas fa-ellipsis-v"onclick="document.getElementsByTagName('nav')[0].style.left='0px'"></i>
        
    </span>
    <nav>
        <!-- usando o comando span#fechar para colocar o botão de fechar-->
        <span id="fechar">
            <i class="far fa-times-circle" onclick="document.getElementsByTagName('nav')[0].style.left='-250px'"></i>

        </span>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Projetos.html">Projetos</a></li>
            <li><a href="Contato.html">Contato</a></li>
        </ul>
    </nav>
</header>
<!--  Colocando uma imagem para decoração usando o comando main>div#painel -->
<main>
    <div id="painel"></div>

<form action="">
    <input type="text" placeholder="Nome Completo" required>
    <input type="email" placeholder="E-Mail" required>
    <input type="tel" placeholder="Telefone">
    <textarea ></textarea>
    <input type="Submit" value="Enviar">

</form>



</main>

<!--  Usaremos um atalho Footer>div#*2 para corpo de contato -->
<Footer>
    <div id="end">
    Rua dos três Coquinhos, 22 - São Paulo - SP <br>
    Tel: 11 5222-78777 - Contato@Maximusdecor.com.br
</div>

    <div id="redes">
        <!-- Colocando links das redes sociais usando o atalho   nav>ul>li*3>a e na fonte dos icones coloca após o endereço
        o link dos icones da fonte -->
        <nav>
            <ul>
                <li><a href="https://www.facebook.com"><i class="fab fa-facebook-square"></i>   </a></li>
                <li><a href="https://www.instagram.com"><i class="fab fa-instagram-square"></i>  </a></li>
                <li><a href="https://www.youtube.com"><i class="fab fa-youtube"></i>    </a></li>
            </ul>
        </nav>

    </div>
</Footer>
